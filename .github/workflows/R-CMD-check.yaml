name: R-CMD-check
on:
  push:
    branches: [main, master]
  pull_request:
permissions: read-all
jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          
      # Configuração para Windows - adiciona Rtools
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os == 'Windows'
        with:
          extra-packages: any::rcmdcheck
          needs: check
          windows-path-include-mingw: true

      # Configuração para macOS - força source quando binário falhar
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os == 'macOS'
        with:
          extra-packages: any::rcmdcheck
          needs: check
          pak-version: devel
        env:
          PKG_SYSREQS: true
          R_PKG_TYPE: source

      # Configuração para Linux
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os == 'Linux'
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - name: Run R CMD check
        run: |
          R CMD check --no-manual --compact-vignettes=gs+qpdf
        continue-on-error: true
        
      - name: Display R CMD check logs on error
        if: failure()
        run: |
          cat D:/a/gkwreg/gkwreg/check/gkwreg.Rcheck/00install.out || echo "Install log not found"
          cat D:/a/gkwreg/gkwreg/check/gkwreg.Rcheck/00check.log || echo "Check log not found"
          
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
